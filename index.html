<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофе</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="image/iconka.png">
</head>
<body class="">
    
    <div class="container">
        <header>
            <h1>STASHKOV COFFEE</h1>
            <div class="shopping">			
                <img src="image/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
            <!-- Ваш товарный список здесь -->
        </div>
    </div>

    <div class="card">
        <h1>Корзина</h1>
        <ul class="listCard">
            <!-- Содержимое корзины здесь -->
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Закрыть</div>
        </div>
    </div>

    <!-- Добавленный HTML код для всплывающей формы -->
    <div class="overlay" id="overlay"></div>

    <form id="form" class="hidden-form">
        <label>ФИО <span>*</span></label>
        <input type="text" placeholder="Иван Иванович Иванов" id="user_name">
        <label>Номер телефона <span>*</span></label>
        <input type="tel" maxlength="12" placeholder="+7 (999) 999-99-99" class="phone_mask" id="user_phone">
		<label>Ссылка на фаш профиль в Telegram </label>
        <input type="text" placeholder="@Username" id="user_email">
        <label>Комментарий</label>
        <input type="text" placeholder="Комментарий бариста" id="user_koment">
        <div id="error"></div>
        <button class="btn0" id="order">Оформить</button>
    </form>

    <script src="js/app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js" type="text/javascript"></script>
	<script src="js/jquery.maskedinput.min.js"></script>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
	<script>
        $(".phone_mask").mask("+7(999)999-99-99");

        // Дождитесь готовности DOM
        document.addEventListener("DOMContentLoaded", function () {
            // Выберите кнопку заказа по ее ID
            var orderButton = document.getElementById("order");

            // Добавьте прослушиватель событий к кнопке заказа
            orderButton.addEventListener("click", function () {
                document.getElementById("error").textContent = '';

                let name = document.getElementById("user_name").value;
                let email = document.getElementById("user_email").value;
                let phone = document.getElementById("user_phone").value;
                let koment = document.getElementById("user_koment").value;

                let listCardContents = [];
                let listCardItems = document.querySelectorAll('.listCard li');

                listCardItems.forEach((item) => {
                    let itemData = {};
                    itemData.name = item.querySelector('div:nth-child(2)').textContent.trim();
                    itemData.price = item.querySelector('div:nth-child(3)').textContent.trim();
                    itemData.volume = item.querySelector('div:nth-child(4)').textContent.trim();
                    itemData.quantity = item.querySelector('.count').textContent.trim();
                    listCardContents.push(itemData);
                });

                let itemsJSON = JSON.stringify(listCardContents);

                let total = document.querySelector(".total").textContent;

                if (name.length < 5) {
                    document.getElementById("error").textContent = "Ошибка в имени";
                    return;
                }
                if (phone.length < 5) {
                    document.getElementById("error").textContent = "Ошибка в номере телефона";
                    return;
                }

                let data = {
                    name: name,
                    email: email,
                    phone: phone,
                    koment: koment,
                    items: itemsJSON,
                    total: total
                };

                tg.sendData(JSON.stringify(data));
                tg.close();
            });
        });
    </script>
</body>
</html>
